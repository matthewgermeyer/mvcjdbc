<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css"/>
</head>
<body>


<h1 class="text-center">Long nutrition info... </h1>


<p th:text="${nutrition.id}"> ID # :</p>
<p th:text="${nutrition.product}"> NAME :  </p>
<p th:text="${nutrition.calories}">CALORIES : </p>
<p th:text="${nutrition.carbs}"> CARBS : </p>
<p th:text="${nutrition.clean}">CLEAN? : </p>
<p th:text="${nutrition.foodType}"> FoodType : </p>


<a href="/nutritions">See Nuts!</a>
<a href="/nutrition">Add Nut!</a>
<a href="/nutrition">Edit (coming soon)</a>

<form action="#" th:action="@{/nutrition-delete}">
    <input type="hidden" th:value="${nutrition.id}" name="nutritionId" />
    <input
        type="hidden" value="remove" name="action" /> <input
        type="submit" value="Delete" />
</form>




<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
</body>
</html>
